        @font-face {
            font-family: 'Arsenical';
            src: url('fonts/ArsenicaTrial-Light.ttf') format('truetype');

            Tipos de format ()
            - opnetype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Arsenical', Arial, serif; 
            font-size: 3em;
        }
    </style>
